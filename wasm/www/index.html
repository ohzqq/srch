<!DOCTYPE html>
<html> 
  <head> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<script src="/assets/wasm_exec.js"></script>
	<script> 
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("/assets/srch.wasm"), go.importObject)
      .then((result) => {
        go.run(result.instance);
      });
  </script>

	<script src="/assets/js/instantsearch.production.min.js"></script>
	<script src="/assets/js/podlove-button.js"></script>
	<script defer src="/assets/js/alpine.js"></script>


<style>
:root {
	color-scheme: light dark;

	--black: #262626;
	--white: #fff;
	--red: #FF875F;
	--green: #AFFFAF;
	--warning: #ffbf00;
	--blue: #5FAFFF;
	--purple: #AFAFFF;
	--cyan: #AFFFFF;
	--white: #ffffff;
	--dark-grey: #444444;
	--grey: #626262;
	--light-grey: #eeeeee;

	--light-primary: #5755d9;
	--light-secondary: #f1f1fc;

	--dark-primary: var(--purple);
	--dark-secondary: var(--blue);
	--dark-success: #32b643;
	--dark-warning: #ffb700;
	--dark-error: #e85600;
	--dark-dark: #303742;
	--dark-grey-dark: #66758c;
	--dark-grey: #bcc3ce;
	--dark-grey-light: #f7f8f9;
	--dark-bg: var(--black);
	--dark-text: var(--white);
}

</style>
  <!--<link rel="stylesheet" href="/assets/css/cssui.dropdown.min.css">-->
  <link rel="stylesheet" href="/assets/css/spectre.css">
  <link rel="stylesheet" href="/assets/css/spectre-exp.css">
  <link rel="stylesheet" href="/assets/css/spectre-icons.css">

  <link rel="stylesheet" href="/assets/css/cssui.min.css">
  <link rel="stylesheet" href="/assets/css/cssui.slideout.min.css">
  
  <style> 
#searchbox {
	position: fixed;
  top:0;
  z-index: 100;
  width: 100%;
}
      
#hits {
  margin-top: 5em;
}

.fabs {
	position: fixed;
	right: 0;
	bottom: 0;
	z-index: 100;
	display: flex;
	/*flex-direction: column-reverse;*/
	place-items: center;
	margin: 1em;
	list-style: none;
	padding: 1em;
}

  </style>
  </head>
  <body>
    <div class="container"> 
      <div id="searchbox"></div>
      <div id="clear-refinements" class=""></div>
      <div class="columns">


      <div x-data="sidebar"
           class="column col-4 col-lg-4 col-md-12 col-sm-12 "
           >

        <button class="btn btn-primary" @click="toggle"> 
          menu
        </button>

       <nav id="menu" 
            x-show="open" @click.outside="toggle">
         <div>
          Facets
         </div>

        <div id="sort-by"> </div>

        <div id="refinement-list"> </div>
    </nav>

    </div>

    <div class="column col-8 col-lg-8 col-md-12 col-sm-12"
      <div id="hits"></div>
     </div>


      <div id="pagination"></div>
    </div>

    <script> 
    document.addEventListener('alpine:init', () => {
        Alpine.data('sidebar', () => ({
            open: false,
            toggle() {
                this.open = ! this.open
            }
        }))
    })
    </script>

  <script src="assets/app-srch.js"></script>
  <!--<script src="assets/app.js"></script>-->
  </body>
</html>
